<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body ng-app="app" class="container">

		<h1>-Questions & Answers-</h1>
		<div ng-controller="questions">
	
		<div class ="questions">
			<div ng-repeat="question in questions">
			
				<div class="question-box">
					<h3><button class="deleteButton" ng-click="deleteQuestion(question._id)">X</button>
					{{question.message}}</h3> 
				
					<p ng-repeat="answer in question.answers" class="answers">
						<button class="deleteButton" ng-click="deleteAnswer(question._id,answer)">X</button> {{answer}}
					</p>
					<form ng-submit="answer(question._id)">
						<input id={{question._id}}></input>
						<button type="submit">Answer</button>
					</form>
				</div>
			
			</div>
		</div>

		<form class="ask-question" ng-submit="addQuestion()">
			<input ng-model="formContent"></input>
			<button type="submit">Ask Question</button>
			<button ng-click="clearAll()">Clear All</button>
		</form>
		</div>
	</body>



</html>
